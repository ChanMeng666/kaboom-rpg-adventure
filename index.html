    .stat-fill.mp {

      font-family: 'Press Start 2P', monospace;

      cursor: pointer;
      box-shadow: 0 6px 0 #3730a3, 0 8px 20px rgba(99, 102, 241, 0.3);

    }

    #start-button:hover {

    }

    #start-button:active {

      }

      }
    }
  </style>
</head>
